name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      build_windows:
        description: Build Windows installer (slow)
        required: false
        default: false
        type: boolean

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality (<=3m)
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies (cached)
        working-directory: frontend
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Lint (go vet)
        run: go vet ./...

      - name: Run tests
        run: go test ./internal/... -count=1

  gitleaks:
    name: Gitleaks (<=3m)
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: docker://zricethezav/gitleaks:latest
        with:
          args: detect --source=/github/workspace --redact --no-banner --exit-code=1

  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.build_windows == true }}
    timeout-minutes: 15
    needs:
      - quality
      - gitleaks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies (cached)
        working-directory: frontend
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Install NSIS
        run: choco install nsis --no-progress -y

      - name: Install Wails CLI
        shell: pwsh
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0
          $gopath = go env GOPATH
          "$gopath\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build app + installer
        run: wails build -clean -platform windows/amd64 -nsis

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: asktg-windows-build
          path: build/bin/**
          if-no-files-found: error
