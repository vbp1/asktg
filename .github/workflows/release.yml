name: Release

on:
  push:
    tags:
      - "*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build And Publish Release
    runs-on: windows-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Resolve release version
        id: version
        shell: bash
        run: |
          set -euo pipefail
          version="$(bash scripts/resolve_version.sh)"
          echo "Release version: ${version}"

      - name: Install frontend dependencies (cached)
        working-directory: frontend
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Install NSIS
        run: choco install nsis --no-progress -y

      - name: Install Wails CLI
        shell: pwsh
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0
          $gopath = go env GOPATH
          "$gopath\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build app + installer
        shell: pwsh
        env:
          APP_VERSION: ${{ steps.version.outputs.version }}
        run: |
          $buildTime = (Get-Date).ToUniversalTime().ToString("o")
          $ldflags = "-X asktg/internal/buildinfo.Version=$env:APP_VERSION -X asktg/internal/buildinfo.Commit=$env:GITHUB_SHA -X asktg/internal/buildinfo.BuildTime=$buildTime -X asktg/internal/buildinfo.BuildSource=ci"
          wails build -clean -platform windows/amd64 -nsis -ldflags "$ldflags"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: asktg-release-${{ steps.version.outputs.version_safe }}
          path: build/bin/**
          if-no-files-found: error

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: asktg ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            build/bin/**
